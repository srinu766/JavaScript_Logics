<script>

    function removeElements(nums, val){
        var j=0;
        for(var i=0; i<nums.length; i++){
            if(nums[i]  !== val){
                nums[j++] = nums[i]
            }
        }
        return j;

    }

    var nums = [3,2,2,3]
    var val = 3;
    
    console.log(removeElements(nums, val));
</script>
