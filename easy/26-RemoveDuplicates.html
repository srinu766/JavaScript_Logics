<script>
function RemoveDublicates(nums){
 var newArr = [];
 for(var i=0; i<nums.length; i++){
    var exist = false;
    for(var j=0; j<newArr.length; j++){
        if(nums[i] == newArr[j]){
            exist = true;
            break;
        }
    }
    if(!exist){
        newArr.push(nums[i]);
    }
 }
 var newSortedArr = newArr.sort((a,b)=>a-b)
 return newSortedArr;
}


var numbers = [10,0,1,1,1,2,2,3,3,4,5,5,4,6,2,3,4,5,6,7,7,7,8,8,8,9];
console.log(RemoveDublicates(numbers));

</script>
