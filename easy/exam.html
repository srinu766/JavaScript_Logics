<script>
    function sumOfSpecialCards(k) {
  // Create an object to keep track of card occurrences
  const cardCount = {};

  // Iterate through the set and count card occurrences
  k.forEach(card => {
    if (cardCount[card] === undefined) {
      cardCount[card] = 1; // Initialize if not encountered before
    } else {
      cardCount[card]++; // Increment count if encountered before
    }
  });

  // Sum the values for cards that appear only once (special cards)
  const specialCardsSum = Object.keys(cardCount)
    .filter(card => cardCount[card] === 1)
    .reduce((sum, card) => sum + parseInt(card), 0);

  return specialCardsSum;
}

// Example usage
const input = [2, 3, 1, 3];
const output = sumOfSpecialCards(input);
console.log(output); // Output: 3

</script>
