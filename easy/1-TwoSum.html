<script>
    function TwoSum(arr, target){
        for(var i=0; i<arr.length; i++){
            for(var j=i+1; j<arr.length; j++){
                if(arr[i] + arr[j] == target){
                return [i, j];
                }
            }
        }
    }
    var nums = [2,7,11,15], target = 9;
    console.log(TwoSum(nums, target));
</script>
